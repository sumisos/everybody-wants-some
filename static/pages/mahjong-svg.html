<html>
  <head>
    <title>Example SVG mahjong tiles</title>
    <style>
      html {
        scroll-behavior: smooth;
        font-size: 20px;
      }
      body {
        max-width: 40rem;
        margin: auto;
        background: #f2f2f2;
      }
      body[horizontal] {
        max-width: 80rem;
      }
      .line {
        margin: 0.5rem 0;
      }

      .tile {
        width: 40px;
        height: 56px;
      }
      .rotate {
        width: 56px;
        height: 56px;
        transform: rotate(-90deg) translate(-8px, 0);
      }
      .tenbo {
        width: 156px;
        height: 12px;
      }
      .face,
      .back {
        filter: url(#inset-shadow);
      }
      .back {
        fill: #ffba1e;
      }
      .face {
        fill: #ffffff;
      }
    </style>
  </head>
  <body>
    <svg width="0" height="0">
      <defs>
        <filter id="inset-shadow">
          <feoffset dx="0" dy="0"></feoffset>
          <fegaussianblur
            stddeviation="1.5"
            result="offset-blur"
          ></fegaussianblur>
          <fecomposite
            operator="out"
            in="SourceGraphic"
            in2="offset-blur"
            result="inverse"
          ></fecomposite>
          <feflood
            flood-color="black"
            flood-opacity="1"
            result="color"
          ></feflood>
          <fecomposite
            operator="in"
            in="color"
            in2="inverse"
            result="shadow"
          ></fecomposite>
          <fecomposite
            operator="over"
            in="shadow"
            in2="SourceGraphic"
          ></fecomposite>
        </filter>
      </defs>
    </svg>
    <div class="line">
      <svg class="tile">
        <use class="face" xlink:href="/icons/mahjong-tiles.svg#1m"></use>
